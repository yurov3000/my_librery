{% extends 'base/base.html' %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="/create" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="title" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="genre" cols="50"
                                      placeholder="Genre" required></textarea>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="description" cols="100"
                                      placeholder="Add a Description" required></textarea>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="author" cols="100"
                                      placeholder="Author" required></textarea>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="rating" cols="100"
                                      placeholder="Rating" required></textarea>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="notes" cols="100"
                                      placeholder="Notes" required></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Add
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
